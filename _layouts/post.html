---
layout: default
---
<article class="post" lang="{{page.lang|default:'en'}}" >
	<header class="post-header">
		<h1>{{ page.title }}</h1>
		<div class="post-meta">
			<time class="post-date" datetime="{{page.date|date_to_xmlschema}}">
				{{ page.date | date: "%b %-d, %Y" }}
			</time>
			{% if page.author %}
				<span class="author">
					Â· {{ page.author }}
				</span>
			{% endif %}
			{% if page.meta %}
				<span class="meta">
					Â· {{ page.meta }}
				</span>
			{% endif %}
		</div>
	</header>
	{{ content }}
</article>
