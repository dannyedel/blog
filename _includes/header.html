<header class="site-header">
	<a class="site-title" href="{{ site.baseurl }}/">{{ site.name }}</a>

	<nav class="site-nav">
		{% for page in site.pages %}
			{% unless page.exclude %}
				{% if page.title %}
					<a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
				{% endif %}
			{% endunless %}
		{% endfor %}
	</nav>
</header>
