<footer class="site-footer">

    <div class="footer-heading">{{ site.name }}</div>

    <div class="footer-col-1 column">
      <ul>
        <li><a href="mailto:{{ site.author.email }}" rel="author">{{site.author.name}} &lt;{{ site.author.email }}&gt;</a></li>
      </ul>
    </div>

    <div class="footer-col-3 column">
      <p class="text">{{ site.description }}</p>
    </div>

</footer>
